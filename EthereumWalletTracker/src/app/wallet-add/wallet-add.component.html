<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <form (ngSubmit)="onAddWallet(f)" #f="ngForm">
            <div class="row">
              <div class="col-md-12 form-group">
                <label for="name">Name</label>
                <input type="text" id="name" class="form-control" name="name" ngModel required>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12 form-group">
                <label for="amount">Address</label>
                <input type="text" id="address" class="form-control" name="address" ngModel required pattern="^0x[a-fA-F0-9]{40}$">
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <button class="btn btn-success" type="submit" [disabled]="!f.valid">Add</button>
                <button class="btn btn-danger" [routerLink]="['/']">Finished</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
