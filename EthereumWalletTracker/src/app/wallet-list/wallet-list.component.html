<div class="container">
  <div class="row">
    <div class="col-md-4" *ngFor="let walletElement of wallets">
      <app-wallet-list-item  [wallet] = "walletElement"></app-wallet-list-item>
    </div>
    <div class="col-md-4">
      <div class="card">
        <div class="card-body text-center">
          <button class="btn btn-success" [routerLink]="['/add-wallet']">
            Add Wallet
          </button>
          <hr>
          <button class="btn btn-danger" [routerLink]="['/remove-wallet']">
            Remove Wallet
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
